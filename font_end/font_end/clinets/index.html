<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="routes.js"></script>
    <link href="../clinets/assets/css/styles.css" rel="stylesheet" />
  </head>
  <body ng-app="myApp">
    <nav ng-include="'../clinets/view/layout/header.html'"></nav>
    <div ng-view></div>
    <nav ng-include="'../clinets/view/layout/footer.html'"></nav>

    <script src="../clinets/assets/js/jquery.min.js"></script>
    <script src="../clinets/assets/js/popper.min.js"></script>
    <script src="../clinets/assets/js/bootstrap.min.js"></script>
    <script src="../clinets/assets/js/ion.rangeSlider.min.js"></script>
    <script src="../clinets/assets/js/slick.js"></script>
    <script src="../clinets/assets/js/slider-bg.js"></script>
    <script src="../clinets/assets/js/lightbox.js"></script>
    <script src="../clinets/assets/js/smoothproducts.js"></script>
    <script src="../clinets/assets/js/snackbar.min.js"></script>
    <script src="../clinets/assets/js/jQuery.style.switcher.js"></script>
    <script src="../clinets/assets/js/custom.js"></script>
    <!-- ============================================================== -->
    <!-- This page plugins -->
    <!-- ============================================================== -->

    <script>
      function openWishlist() {
        document.getElementById("Wishlist").style.display = "block";
      }
      function closeWishlist() {
        document.getElementById("Wishlist").style.display = "none";
      }
    </script>

    <script>
      function openCart() {
        document.getElementById("Cart").style.display = "block";
      }
      function closeCart() {
        document.getElementById("Cart").style.display = "none";
      }
    </script>

    <script>
      function openSearch() {
        document.getElementById("Search").style.display = "block";
      }
      function closeSearch() {
        document.getElementById("Search").style.display = "none";
      }
    </script>
  </body>
</html>
